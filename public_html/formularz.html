<html lang= "pl">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style1.css">
  </head>
<body background = "back1.png">
  <div class="container">
    <div class="title">FORMULARZ REJESTRACYJNY <br/></div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nazwa firmy</span>
            <input type="text"required>
          </div>
          <div class="input-box">
            <span class="details">Imię i nazwisko właściela firmy</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Number telefonu</span>
            <input type="text" required>
          </div>
        </div>
        <div class="company-details">
          <input type="radio" name="details" id="dot-1">
          <input type="radio" name="details" id="dot-2">
          <input type="radio" name="details" id="dot-3">
          <span class="company-title">Wielkość firmy</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="details">Mała</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="details">Średnia</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="details">Duża</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Zarejestruj">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
